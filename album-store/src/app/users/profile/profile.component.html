<section class="pt-16">
  <div class="w-full lg:w-4/12 px-4 mx-auto">
    <div
      class="relative flex flex-col min-w-0 break-words bg-gray-800 w-full mb-6 shadow-lg shadow-black rounded-lg mt-10"
    >
      <div class="px-6">
        <div class="flex flex-wrap justify-center">
          <div class="w-full px-4 flex justify-center">
            <div class="relative flex justify-center">
              <img
                alt="..."
                src="{{
                  user['photoURL']
                    ? user['photoURL']
                    : 'https://winaero.com/blog/wp-content/uploads/2019/09/Chrome-Incognito-Mode-Icon-256.png'
                }}"
                class="shadow-xl rounded-full h-auto align-middle border-none -m-16 -ml-20 lg:-ml-16 max-w-150-px"
              />
            </div>
          </div>
          <div class="w-full px-4 text-center mt-20"></div>
        </div>
        <div class="text-center mt-12">
          <h3
            class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2"
          >
            Username: {{ user["displayName"] ? user["displayName"] : "Unkown" }}
          </h3>
          <div
            class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase"
          >
            <i class="mr-2 text-lg text-blueGray-400"></i>
            Email: {{ user["email"] }}
          </div>
          <div class="mb-2 text-blueGray-600 mt-10">
            <button
              routerLink="/users/profile/edit"
              class="btn btn-outline btn-success"
            >
              Edit profile
            </button>
          </div>
        </div>
        <div class="mt-10 py-4 border-t border-blueGray-200 text-center"></div>
      </div>
    </div>
  </div>
</section>

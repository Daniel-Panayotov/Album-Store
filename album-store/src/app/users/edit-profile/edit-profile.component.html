<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-300"
    >
      Edit profile
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form
      class="space-y-6"
      #profileForm="ngForm"
      (ngSubmit)="editProfile(profileForm)"
    >
      <div class="text-gray-300">
        <label
          for="username"
          class="block text-sm font-medium leading-6 bg-base-255"
          >Username</label
        >
        <div class="mt-2">
          <input
            id="username"
            name="username"
            type="text"
            autocomplete="nickname"
            placeholder="username..."
            class="block w-full rounded-md border-0 py-1.5 text-base-255 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-base-255 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            required
            minlength="4"
            [ngModel]="user['displayName'] ? user['displayName'] : ''"
            ngModel
            #usernameInput="ngModel"
          />
        </div>
      </div>
      <div
        *ngIf="((usernameInput.errors?.['required'] || usernameInput.errors?.['minlength']) && usernameInput.touched)"
        class="alert alert-warning"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="stroke-current shrink-0 h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
          />
        </svg>
        <span>Warning: Username must container at least 4 letters!</span>
      </div>

      <div class="text-gray-300">
        <div class="flex items-center justify-between">
          <label
            for="image"
            class="block text-sm font-medium leading-6 bg-base-255"
            >Image Url</label
          >
        </div>
        <div class="mt-2">
          <input
            id="image"
            name="image"
            type="url"
            autocomplete="url"
            placeholder="image url..."
            class="block w-full rounded-md border-0 py-1.5 text-base-255 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            required
            [pattern]="urlRegex"
            [ngModel]="user['photoURL'] ? user['photoURL'] : ''"
            ngModel
            #imageInput="ngModel"
          />
        </div>
      </div>
      <div
        *ngIf="(imageInput.errors?.['pattern'] || imageInput.errors?.['required'] ) && imageInput.touched"
        class="alert alert-warning"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="stroke-current shrink-0 h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
          />
        </svg>
        <span>Warning: Must be a valid url</span>
      </div>

      <div>
        <button
          [disabled]="profileForm.invalid"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Edit
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-300">
      Changed your mind?
      <a
        routerLink="/users/profile"
        class="font-semibold leading-6 text-indigo-600 hover:text-indigo-400"
        >Go back</a
      >
    </p>
  </div>
</div>

<div class="navbar bg-gray-800 shadow-md shadow-black">
  <div class="flex-1 max-w-fit">
    <a
      class="btn btn-ghost normal-case text-xl text-gray-300 ml-3"
      routerLink="/"
      >Album Store</a
    >
  </div>
  <div *ngIf="isLoggedIn" class="flex-1">
    <a
      class="btn btn-ghost normal-case text-xl text-gray-300 ml-5"
      routerLink="/albums/new"
      >Create an album</a
    >
  </div>
  <div class="flex-none gap-2 right-0 absolute mr-2">
    <div class="form-control">
      <form #searchForm="ngForm" (ngSubmit)="findAlbums(searchForm)">
        <input
          type="text"
          placeholder="Search full album"
          name="search"
          class="input input-bordered w-24 md:w-auto text-gray-300"
          ngModel
          #search="ngModel"
        />
      </form>
    </div>

    <a
      *ngIf="!isLoggedIn"
      routerLink="/users/login"
      class="btn btn-outline btn-success"
      >Login</a
    >
    <a
      *ngIf="!isLoggedIn"
      routerLink="/users/register"
      class="btn btn-outline btn-success"
      >Register</a
    >
    <div *ngIf="isLoggedIn" class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img
            src="https://winaero.com/blog/wp-content/uploads/2019/09/Chrome-Incognito-Mode-Icon-256.png"
          />
        </div>
      </label>
      <ul
        tabindex="0"
        class="mt-4 z-[1] p-2 shadow-md shadow-black menu menu-m dropdown-content bg-gray-800 rounded-box w-60 text-gray-300"
      >
        <li>
          <a
            routerLink="/users/profile"
            class="justify-between text-base hover:text-gray-100"
          >
            Profile
          </a>
        </li>
        <li>
          <a class="text-base hover:text-gray-100" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</div>

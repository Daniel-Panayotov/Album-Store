<div class="navbar bg-gray-800 shadow-md shadow-black">
  <div class="dropdown">
    <label tabindex="0" class="btn btn-ghost btn-circle">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h7"
        />
      </svg>
    </label>
    <ul
      tabindex="0"
      class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
    >
      <li><a>Homepage</a></li>
      <li><a>Portfolio</a></li>
      <li><a>About</a></li>
    </ul>
  </div>
  <div class="flex-1">
    <a class="btn btn-ghost normal-case text-xl text-gray-300" routerLink="/"
      >Album Store</a
    >
  </div>
  <!-- <button (click)="toggle()">Toggle login</button> -->
  <div class="flex-none gap-2">
    <div class="form-control">
      <input
        type="text"
        placeholder="Search"
        class="input input-bordered w-24 md:w-auto text-gray-300"
      />
    </div>

    <a
      *ngIf="!isLoggedIn"
      routerLink="/users/login"
      class="btn btn-outline btn-success"
      >Login</a
    >
    <a
      *ngIf="!isLoggedIn"
      routerLink="/users/register"
      class="btn btn-outline btn-success"
      >Register</a
    >
    <div *ngIf="isLoggedIn" class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img
            src="https://winaero.com/blog/wp-content/uploads/2019/09/Chrome-Incognito-Mode-Icon-256.png"
          />
        </div>
      </label>
      <ul
        tabindex="0"
        class="mt-4 z-[1] p-2 shadow-md shadow-black menu menu-m dropdown-content bg-gray-800 rounded-box w-60 text-gray-300"
      >
        <li>
          <a
            routerLink="/users/profile"
            class="justify-between text-base hover:text-gray-100"
          >
            Profile
          </a>
        </li>
        <li>
          <a class="text-base hover:text-gray-100" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</div>

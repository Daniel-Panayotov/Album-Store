<div class="card bg-gray-800 shadow shadow-black mt-5 mb-3 ml-7 mr-3">
  <figure>
    <img class="text-lg text-gray-300" src="{{ image }}" alt="Album cover" />
  </figure>
  <div class="card-body flex-col justify-between">
    <div class="h-20 flex flex-col">
      <h2 class="card-title text-gray-300 text-2xl">{{ band }}</h2>
      <span class="mt-3 text-md tracking-tight">{{ albumName }}</span>
    </div>
    <div class="card-actions justify-start bottom-0">
      <button
        routerLink="/albums/{{ id }}/details"
        class="btn bg-indigo-600 hover:bg-indigo-500 hover:text-gray-100 text-gray-300"
      >
        View more
      </button>
    </div>
  </div>
</div>
